services:
  postgres:
    image: postgres:18-alpine
    container_name: 3wc-db
    restart: unless-stopped

    env_file:
      - .env

    volumes:
      - pgdata:/var/lib/postgresql/18/data

    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-threewc} -d ${POSTGRES_DB:-threewc}']
      interval: 30s
      timeout: 5s
      retries: 10

    networks:
      - app-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: 3wc-api:prod
    container_name: 3wc-api
    restart: unless-stopped

    env_file:
      - .env
    environment:
      NODE_ENV: production
      DOTENV_CONFIG_QUIET: 'true'

      VIRTUAL_HOST: ${VIRTUAL_HOST}
      VIRTUAL_PATH: /api/
      VIRTUAL_DEST: /

      LETSENCRYPT_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: ${EMAIL}
      LETSENCRYPT_DNS: cloudflare

    networks:
      - nginx-proxy
      - app-net

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://127.0.0.1:'+(process.env.PORT||4000)+'/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

networks:
  app-net:
    driver: bridge
  nginx-proxy:
    external: true

volumes:
  pgdata:
